<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --background-color: #f0f2f5;
            --text-color: #333;
            --input-bg: #f5f5f5;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            background-color: var(--background-color);
        }

        .container {
            display: flex;
            height: 100%;
        }

        .image-side {
            flex: 1;
            background-image: url('./assets/img/museums-victoria-n1LIveUPls4-unsplash.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .image-overlay h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .image-overlay p {
            font-size: 1.2rem;
            max-width: 80%;
        }

        .form-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 2rem;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .swiper-container {
            width: 100%;
            height: auto;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            width: 100%;
        }

        h2 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            transition: all 0.3s ease;
        }

        input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--input-bg);
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        input:focus+i {
            color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .google-btn {
            background-color: #fff;
            color: var(--text-color);
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .google-btn:hover {
            background-color: #f1f3f4;
        }

        .google-icon {
            width: 1.5rem;
            height: 1.5rem;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #666;
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .form-footer a:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-side {
                display: none;
            }

            .form-side {
                padding: 2rem 1rem;
            }

            h2 {
                font-size: 1.75rem;
            }

            .image-overlay h1 {
                font-size: 2rem;
            }

            .image-overlay p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                max-width: 100%;
            }

            input,
            button {
                font-size: 0.875rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-side">
            <div class="image-overlay">
                <h1>Welcome to Our Platform</h1>
                <p>Experience the future of technology with our innovative solutions.</p>
            </div>
        </div>
        <div class="form-side">
            <div class="form-container">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <form id="loginForm">
                                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                                <div class="input-group">
                                    <input type="email" id="loginEmail" placeholder="Email" required>
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div class="input-group">
                                    <input type="password" id="loginPassword" placeholder="Password" required>
                                    <i class="fas fa-lock"></i>
                                </div>
                                <button type="submit">Login</button>
                                <button type="button" id="loginWithGoogle" class="google-btn">
                                    <img src="./google.png" alt="Google logo" class="google-icon">
                                    Login with Google
                                </button>
                                <div class="form-footer">
                                    Don't have an account? <a href="#" class="swiper-next">Sign Up</a>
                                </div>
                            </form>
                        </div>
                        <div class="swiper-slide">
                            <form id="signupForm">
                                <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
                                <div class="input-group">
                                    <input type="email" id="signupEmail" placeholder="Email" required>
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div class="input-group">
                                    <input type="password" id="signupPassword" placeholder="Password" required>
                                    <i class="fas fa-lock"></i>
                                </div>
                                <button type="submit">Sign Up</button>
                                <button type="button" id="signupWithGoogle" class="google-btn">
                                    <img src="./google.png" alt="Google logo" class="google-icon">
                                    Sign Up with Google
                                </button>
                                <div class="form-footer">
                                    Already have an account? <a href="#" class="swiper-prev">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCBktT-auE0S-bKloOo1dFaJWi6D9X4qI4",
            authDomain: "reschedule-org.firebaseapp.com",
            projectId: "reschedule-org",
            storageBucket: "reschedule-org.firebasestorage.app",
            messagingSenderId: "499514507171",
            appId: "1:499514507171:web:c6762b93a03ecff2de2416",
            measurementId: "G-Y8YSYT49NE"
        };
        firebase.initializeApp(firebaseConfig);

        // Initialize Swiper
        const swiper = new Swiper('.swiper-container', {
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            },
        });

        // Swiper navigation
        document.querySelector('.swiper-next').addEventListener('click', (e) => {
            e.preventDefault();
            swiper.slideNext();
        });
        document.querySelector('.swiper-prev').addEventListener('click', (e) => {
            e.preventDefault();
            swiper.slidePrev();
        });

        // Firebase auth
        const auth = firebase.auth();

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    alert('Login failed: ' + error.message);
                });
        });

        // Signup form submission
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    alert('Signup failed: ' + error.message);
                });
        });

        // Google Sign In
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        document.getElementById('loginWithGoogle').addEventListener('click', () => {
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    window.location.href = 'dashboard.html';
                }).catch((error) => {
                    alert('Google login failed: ' + error.message);
                });
        });

        document.getElementById('signupWithGoogle').addEventListener('click', () => {
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    window.location.href = 'dashboard.html';
                }).catch((error) => {
                    alert('Google signup failed: ' + error.message);
                });
        });
    </script>
</body>

</html>
